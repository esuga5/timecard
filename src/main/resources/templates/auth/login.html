<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>ログインページ</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-white bg-info">ログイン</div>
                    <div class="card-body">
                        <div class="alert alert-danger mb-4" role="alert" th:if="${loginError}">
                            <span th:text="#{auth.login.error}"></span> <a class="close" th:href="@{/login}"> <span aria-hidden="true">&times;</span>
                            </a>
                        </div>
                        <form method="POST" th:action="@{/login}">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="username" class="input-group-text bg-info text-white">ユーザーID</label>
                                </div>
                                <input id="username" name="username" type="text" class="form-control" required autofocus>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="password" class="input-group-text bg-info text-white">パスワード</label>
                                </div>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn bg-info text-white">ログイン</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
